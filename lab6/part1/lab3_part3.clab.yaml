name: lab3_part3
prefix: ""

topology:
  nodes:
    router1:
      kind: ceos
      image: ceos:4.34.1F
      startup-config: setup_router1.cfg
      binds:
        - netlab1.pub:/mnt/flash/netlab1.pub

    switch1:
      kind: ceos
      image: ceos:4.34.1F
      startup-config: setup_switch1.cfg
      binds:
        - netlab1.pub:/mnt/flash/netlab1.pub

    switch2:
