    dhcp-server:
      kind: linux
      image: dima/dalpine-dhcp:latest
      binds:
        - setup_alpine_ssh.sh:/tmp/setup_ssh.sh
        - setup_dhcp.sh:/tmp/setup.sh
        - netlab1.pub:/tmp/netlab1.pub
        - dhcpd.conf:/tmp/dhcpd.conf
        - test.py:/tmp/test.py
      exec:
        - sh /tmp/setup_ssh.sh
        - cp /tmp/dhcpd.conf /etc/dhcp/dhcpd.conf
        - sh /tmp/setup.sh
        - ip route del default
        - ip route add default via 10.60.0.254

    nat-server:
      kind: linux
      image: dima/alpine-nat:latest
      binds:
        - setup_alpine_ssh.sh:/tmp/setup_ssh.sh
        - setup_ip_dhcp.sh:/tmp/setup_ip.sh
        - setup_nat.sh:/tmp/setup.sh
        - netlab1.pub:/tmp/netlab1.pub
      exec:
        - sh /tmp/setup_ssh.sh
        - sh -c 'nohup sh -c "sh /tmp/setup_ip.sh eth1 && sh /tmp/setup.sh" > /tmp/setup.log 2>&1 &'





